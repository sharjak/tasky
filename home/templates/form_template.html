{% for field in form %}
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
    </div>
    <div style="inline-block;">
      <label class="control-label">{{ field.label_tag }}</label>
      <div>{{ field }}</div>
      <span class="text-danger small">{{ field.errors }}</span>
    </div>
  </div>
{% endfor %}
